buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.6.10"  // Ensure compatibility with React Native
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Specify the correct version for the Android Gradle Plugin
        classpath("com.android.tools.build:gradle:7.2.0")  // This version is compatible with modern React Native versions
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

